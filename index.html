<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main>

    <!-- Rating state start -->
    <form>
      <fieldset>
        <!-- star size width="17" height="16" -->
        <svg id="star" width="37" height="36" viewBox="-10 -10 37 36" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="radios">
          <input type="radio" id="rate1" name="rating" value="1">
          <label for="rate1">1</label>

          <input type="radio" id="rate2" name="rating" value="2">
          <label for="rate2">2</label>

          <input type="radio" id="rate3" name="rating" value="3">
          <label for="rate3">3</label>

          <input type="radio" id="rate4" name="rating" value="4">
          <label for="rate4">4</label>

          <input type="radio" id="rate5" name="rating" value="5">
          <label for="rate5">5</label>
        </div>
        <button type="button">Submit</button>
      </fieldset>
    </form>
    <!-- Rating state end -->



    <!-- Thank you state start -->

    <!-- You selected ${} out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

    <!-- Thank you state end -->

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://mightycoyote.github.io/">Sarah Wilkes</a>.
    </div>
  </footer>

  <script>

    const submitButton = document.querySelector('fieldset button');
    const container = document.querySelector('main');
    const radioGroup = document.forms[0].elements['rating'];

    function returnConf() {

      container.innerHTML = `
        <div class="thankyoustate">
          <img src="./images/illustration-thank-you.svg" alt="">
          <span>You selected ${radioGroup.value} out of 5</span>
          <div>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
          </div>
        </div>
      `;
    }

    submitButton.addEventListener('click', returnConf);

  </script>
</body>

</html>
